<input type="text" [(ngModel)]="newItem">
<button
  class="btn"
  [ngClass]="{'btn-primary': newItem !== '', 'btn-default': newItem == ''}"
  (click)="onAddItem()">Add Item</button>

<p *ngIf="newItem === ''">Please enter a value!</p>
<hr>
<ul class="list-group">
  <li
  class="list-group-item"
  *ngFor="let item of items; let i = index" [ngStyle]="{'background-color': i % 2 === 0 ? 'yellow' : 'blue'}">
    {{ item }}
  </li>
</ul>
